#要启用该样式模板，请将core\base\config\easyfk-general.properties中
#的VISUAL_THEME设置为@component-name@ 


#样式模板描述说明
easyfk.themes.@component-name@.VT_DESC=@component-name@

#样式模板效果缩略图URL
easyfk.themes.@component-name@.VT_SCREENSHOT_URL=

#登录页面模板
easyfk.themes.@component-name@.VT_LOGIN_TMPLT_LOC=component://@component-name@/webapp/@component-name@/page/login.ftl
#错误页面模板
easyfk.themes.@component-name@.VT_ERR_PAGE_LOC.404=component://@component-name@/webapp/@component-name@/page/404.ftl
#消息样式模板文件，用于显示各类消息：如提示、警告，错误信息等
easyfk.themes.@component-name@.VT_MSG_TMPLT_LOC=component://@component-name@/webapp/@component-name@/page/message.ftl
#页头文件
easyfk.themes.@component-name@.VT_HDR_TMPLT_LOC=component://@component-name@/webapp/@component-name@/page/header.ftl
#TOP板块模板文件
easyfk.themes.@component-name@.VT_TOP_PANEL_LOC=component://@component-name@/webapp/@component-name@/page/top.ftl
#LEFT板块模板文件
easyfk.themes.@component-name@.VT_LEFT_PANEL_LOC=component://@component-name@/webapp/@component-name@/page/left.ftl
#RIGHT板块模板文件
easyfk.themes.@component-name@.VT_RIGHT_PANEL_LOC=component://@component-name@/webapp/@component-name@/page/right.ftl
#NAVBAR板块模板文件
easyfk.themes.@component-name@.VT_NAV_BAR_LOC=component://@component-name@/webapp/@component-name@/page/navbar.ftl
#分页栏模板
easyfk.themes.@component-name@.VT_PAGE_BAR_LOC=component://@component-name@/webapp/@component-name@/page/pagebar.ftl
#上下文菜单模板
easyfk.themes.@component-name@.VT_CONTEXT_MENU_LOC=component://@component-name@/webapp/@component-name@/page/contextmenu.ftl
#页脚文件模板文件
easyfk.themes.@component-name@.VT_FTR_TMPLT_LOC=component://@component-name@/webapp/@component-name@/page/footer.ftl


